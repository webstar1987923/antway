<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
	<nz-alert
		*ngIf="error"
		[nzType]="'error'"
		[nzMessage]="error"
		[nzShowIcon]="true"
		class="mb-lg"
	></nz-alert>
	<nz-form-item>
		<nz-form-control [nzErrorTip]="userNameErrorTip">
			<nz-input-group nzSize="large" nzPrefixIcon="user">
				<input
					nz-input
					formControlName="user_name"
					placeholder="管理员账号"
				/>
			</nz-input-group>
			<ng-template #userNameErrorTip let-i>
				<ng-container *ngIf="i.errors?.required">必填项</ng-container>
			</ng-template>
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-control [nzErrorTip]="passwordErrorTip">
			<nz-input-group nzSize="large" nzPrefixIcon="lock">
				<input
					nz-input
					type="password"
					formControlName="password"
					placeholder="登录密码"
				/>
			</nz-input-group>
			<ng-template #passwordErrorTip let-i>
				<ng-container *ngIf="i.errors?.required">必填项</ng-container>
				<ng-container *ngIf="i.errors?.minlength"
					>密码不得小于8位</ng-container
				>
			</ng-template>
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<button
			nz-button
			type="submit"
			nzType="primary"
			nzShape="round"
			nzSize="large"
			[nzLoading]="http.loading"
			nzBlock
			class="red-btn"
		>
			登录
		</button>
	</nz-form-item>
</form>
