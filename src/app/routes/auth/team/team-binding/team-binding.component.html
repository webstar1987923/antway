<div class="modal-header">
	<div class="modal-title">添加部门员工</div>
</div>
<sf #sf [schema]="schema" button="none"></sf>
<div class="modal-footer">
	<button
		nz-button
		type="submit"
		[nzType]="'primary'"
		[nzLoading]="loading"
		(click)="save(sf.value)"
		[disabled]="!sf.valid"
	>
		确 定
	</button>
	<button nz-button type="button" (click)="close()">取 消</button>
</div>
