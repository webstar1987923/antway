<div class="page-header p-0"></div>
<nz-card [nzBordered]="false">
	<form
		nz-form
		[nzLayout]="'inline'"
		(ngSubmit)="getData()"
		class="search__form"
	>
		<div nz-row [nzGutter]="16" class="w-100">
			<div nz-col nzSpan="6">
				<nz-form-item>
					<nz-form-label nzFor="title">标题</nz-form-label>
					<nz-form-control>
						<input
							nz-input
							[(ngModel)]="queryParams.title"
							name="title"
							placeholder="请输入搜索标题"
						/>
					</nz-form-control>
				</nz-form-item>
			</div>
			<div nz-col nzSpan="6">
				<nz-form-item>
					<nz-form-label nzFor="description">内容</nz-form-label>
					<nz-form-control>
						<input
							nz-input
							[(ngModel)]="queryParams.description"
							name="description"
							placeholder="请输入搜索内容"
						/>
					</nz-form-control>
				</nz-form-item>
			</div>
			<div nz-col nzSpan="4">
				<nz-form-item>
					<nz-form-label nzFor="user_name">采购人</nz-form-label>
					<nz-form-control>
						<input
							nz-input
							[(ngModel)]="queryParams.user_name"
							name="user_name"
							placeholder="搜索采购人"
						/>
					</nz-form-control>
				</nz-form-item>
			</div>
			<div nz-col nzSpan="4">
				<nz-form-item>
					<nz-form-label nzFor="category_name"
						>产品分类</nz-form-label
					>
					<nz-form-control>
						<input
							nz-input
							[(ngModel)]="queryParams.category_name"
							name="category_name"
							placeholder="搜索分类"
						/>
					</nz-form-control>
				</nz-form-item>
			</div>
			<div nz-col nzSpan="4" class="text-right">
				<button nz-button type="submit" [nzType]="'primary'">
					查询
				</button>
				<button nz-button type="reset" (click)="reset()" class="ml-sm">
					重置
				</button>
			</div>
		</div>
	</form>
</nz-card>
<nz-card [nzBordered]="false">
	<st
		#st
		[columns]="columns"
		[data]="list"
		[loading]="loading"
		[total]="total"
		[page]="{ front: false, showSize: true, showQuickJumper: true }"
		(change)="stChange($event)"
	>
		<ng-template st-row="status" let-i>
			<nz-badge
				[nzColor]="status[i.status].color"
				[nzText]="status[i.status].text"
			></nz-badge>
		</ng-template>
		<ng-template st-row="purchase_link" let-i>
			<a
				[attr.href]="'http://www.antway.cn/purchase/offer?id=' + i.id"
				target="_blank"
			>
				{{ i.title || '-' }}
			</a>
		</ng-template>
	</st>
</nz-card>
